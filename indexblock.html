<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>block</title>
    <style>
        .father{
            width: 900px;
            height: 500px;
            background: silver;
        }
        .red{
            background: darkred;
            width: 100%;
            height: 25%;

        }
        .green{
              background: darkolivegreen;
              width: 70%;
              height: 75%;
            box-sizing: border-box;
          }
        .blue{
            background: cadetblue;
            width: 30%;
            height: 75%;
            box-sizing: border-box;
        }

        .blue-green{
            display: flex;
            justify-content: flex-start;
            flex-direction: row;
            flex-wrap: wrap;



        }

    </style>


</head>
<body>
<div class="father">
    <div class="red"></div>
    <div class=" green blue-green"></div>
    <div class=" blue  "></div>
</div>


</body>
</html>
